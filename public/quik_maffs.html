<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <script>
      function solve() {
        const test = document.getElementById("input_text").value;

        if (test !== "0") {
          const value = (Math.random() * 100).toFixed(2);
          document.getElementById("result").innerText = value;
        }
      }
    </script>
  </head>
  <body>
    <div class="bg">
      <div class="vertical-horizontal-center">
        <h1>Qwik Maffs</h1>
        <h3>Need fast answers to math questions?</h3>
        <br />
        <br />
        <h2>get some qwikk maffs</h2>
        <input id="input_text" type="text" value="0" />
        <input type="button" value="quick solve" onclick="solve();" />
        <p style="width: 100%; text-align: center" id="result">Answer</p>
      </div>
    </div>
  </body>
</html>
